
<div class="col-md-6 offset-md-3">
  <div class="card card-body bg-light">
    <form class="form-horizontal" [formGroup]="form1" *ngIf="form1display">
      <h5>Screen: 1</h5>
      <div class="form-group" [ngClass]="displayFieldCss('name')">
        <label for="name" class="control-label required">Name:</label>
        <input type="text" id="name" class="form-control" formControlName="name" />
        <app-field-error-display [displayError]="isForm1FieldValid('name')"
                                 errorMsg="Enter your name">
        </app-field-error-display>

      </div>
      <div class="form-group" [ngClass]="displayFieldCss('age')">
        <label for="age" class="control-label required">Age :</label>
        <input type="number" id="age" class="form-control" formControlName="age" [(ngModel)]="age" />
        <app-field-error-display [displayError]="isForm1FieldValid('age')"
                                 errorMsg="Select Age">
        </app-field-error-display>
      </div>
      <div class="form-group">
        <label for="birthDate" class="control-label required">Birth Date :</label>
        <input type="date" id="birthDate" class="form-control" formControlName="birthDate" />
        <app-field-error-display [displayError]="isForm1FieldValid('birthDate')"
                                 errorMsg="Select Birth Date">
        </app-field-error-display>
      </div>
      <button class="btn btn-primary " style="float: right;" id="btnNext" (click)="onForm1Submit()">Next >></button>
     


    </form>

    <form class="form-horizontal" [formGroup]="form2" *ngIf="form2display">
      <h5>Screen: 2</h5>
      <div class="form-group">
        <label for="occupation" class="control-label required">Occupation:</label>
        <select class="form-control" id="occupation" formControlName="occupation" [(ngModel)]="occupation">
          <option value="">Select One</option>
          <option *ngFor="let occupation of occupationList" value="{{occupation}}">{{occupation}}</option>
        </select>
        <app-field-error-display [displayError]="isForm2FieldValid('occupation')"
                                 errorMsg="Select Occupation">
        </app-field-error-display>
      </div>

      <div class="form-group">
        <label for="sumInsured" class="control-label required">Sum Insured :</label>
        <input type="number" id="sumInsured" class="form-control" formControlName="sumInsured" [(ngModel)]="sumInsured" />
        <app-field-error-display [displayError]="isForm2FieldValid('sumInsured')"
                                 errorMsg="Invalid value (Min 1000, Max 1000000)">
        </app-field-error-display>
      </div>
      <div class="form-group">
        <label for="monthlyExpense" class="control-label required">Monthly Expense :</label>
        <input type="number" id="monthlyExpense" class="form-control" formControlName="monthlyExpense" />
        <app-field-error-display [displayError]="isForm2FieldValid('monthlyExpense')"
                                 errorMsg="Invalid value (Min 1000, Max 1000000)">
        </app-field-error-display>
      </div>

      <div class="form-group">
        <label for="state" class="control-label required">State:</label>
        <select class="form-control" id="state" formControlName="state">
          <option value="">Select One</option>
          <option *ngFor="let state of stateList" value="{{state}}">{{state}}</option>
        </select>
        <app-field-error-display [displayError]="isForm2FieldValid('state')"
                                 errorMsg="Select state">
        </app-field-error-display>
      </div>

      <div class="form-group">
        <label for="postCode" class="control-label required">Post Code :</label>
        <input type="number" id="postCode" class="form-control" formControlName="postCode" />
        <app-field-error-display [displayError]="isForm2FieldValid('postCode')"
                                 errorMsg="Invalid Post Code">
        </app-field-error-display>
      </div>

      <div class="form-group">
        <label for="totalValue" class="control-label">Total Value :</label>
        <input type="number" readonly="readonly" id="totalValue" class="form-control" formControlName="totalValue" [(ngModel)]="totalValue" />
      </div>

      <button class="btn btn-primary" style="float: left;" id="btnPrevious" (click)="showForm1()">< Previous</button>
      <button class="btn btn-primary" style="float: right;" id="btnCalculate" (click)="onForm2Submit()">Calculate</button>
    </form>
  </div>
  </div>
